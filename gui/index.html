<html>
<head>
<title>streamtools</title>
<style>
* {
    margin: 0px;
    padding: 0px;
}

html {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

body {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

#term {
    position: absolute;
    width: 100%;
    font-family: courier, monospace;
    bottom: 10px;
    left: 10px;
}

#response {
    margin-bottom: 5px;
}

.inverted {
    background: black;
    color: white;
}

.string { color: green; }
.number { color: darkorange; }
.boolean { color: blue; }
.null { color: magenta; }
.key { color: red; }


</style>
</head>
<body>
<div id="term">
    <div id="response">
        <pre id="respTxt">
        </pre>
    </div>
    <span id="prompt">streamtools&gt;</span>
    <span id="command"><span id="start"></span><span id="cursor">&nbsp;</span><span id="end"></span></span>
</div>

  Layout.ForceDirected.prototype.point = function(node) {

  Layout.ForceDirected.prototype.spring = function(edge) {

      var existingSpring = false;

      var from = this.graph.getEdges(edge.source, edge.target);
      from.forEach(function(e) {
        if (existingSpring === false && e.id in this.edgeSprings) {
          existingSpring = this.edgeSprings[e.id];
        }
      }, this);

      if (existingSpring !== false) {
        return new Layout.ForceDirected.Spring(existingSpring.point1, existingSpring.point2, 0.0, 0.0);

      var to = this.graph.getEdges(edge.target, edge.source);
      from.forEach(function(e){
        if (existingSpring === false && e.id in this.edgeSprings) {
          existingSpring = this.edgeSprings[e.id];
        }
      }, this);

      if (existingSpring !== false) {
        return new Layout.ForceDirected.Spring(existingSpring.point2, existingSpring.point1, 0.0, 0.0);
      }

      if (point.p.y < bottomleft.y) {
        bottomleft.y = point.p.y;
      }
      if (point.p.x > topright.x) {

      }
      if (point.p.y > topright.y) {

  var Vector = Springy.Vector = function(x, y) {

  Layout.ForceDirected.Spring = function(point1, point2, length, k) {

    this.point2 = point2;
    this.length = length; // spring length at rest

  };

  // Layout.ForceDirected.Spring.prototype.distanceToPoint = function(point)
  // {
  //  // hardcore vector arithmetic.. ohh yeah!
  //  // .. see http://stackoverflow.com/questions/849211/shortest-distance-between-a-point-and-a-line-segment/865080#865080

(function() {

jQuery.fn.springy = function(params) {
    var graph = this.graph = params.graph || new Springy.Graph();

    var stiffness = params.stiffness || 400.0;
    var repulsion = params.repulsion || 400.0;
    var damping = params.damping || 0.5;
    var nodeSelected = params.nodeSelected || null;

    var canvas = this[0];
    var ctx = canvas.getContext("2d");

    var layout = this.layout = new Springy.Layout.ForceDirected(graph, stiffness, repulsion, damping);

    // calculate bounding box of graph layout.. with ease-in
    var currentBB = layout.getBoundingBox();
    var targetBB = {bottomleft: new Springy.Vector(-2, -2), topright: new Springy.Vector(2, 2)};

    // auto adjusting bounding box
    Springy.requestAnimationFrame(function adjust() {
        targetBB = layout.getBoundingBox();
        // current gets 20% closer to target every iteration
        currentBB = {
            bottomleft: currentBB.bottomleft.add( targetBB.bottomleft.subtract(currentBB.bottomleft)
                .divide(10)),
            topright: currentBB.topright.add( targetBB.topright.subtract(currentBB.topright)
                .divide(10))
        };

        Springy.requestAnimationFrame(adjust);
    });

    // convert to/from screen coordinates
    toScreen = function(p) {
        var size = currentBB.topright.subtract(currentBB.bottomleft);
        var sx = p.subtract(currentBB.bottomleft).divide(size.x).x * canvas.width;
        var sy = p.subtract(currentBB.bottomleft).divide(size.y).y * canvas.height;
        return new Springy.Vector(sx, sy);
    };

    fromScreen = function(s) {
        var size = currentBB.topright.subtract(currentBB.bottomleft);
        var px = (s.x / canvas.width) * size.x + currentBB.bottomleft.x;
        var py = (s.y / canvas.height) * size.y + currentBB.bottomleft.y;
        return new Springy.Vector(px, py);
    };

    // half-assed drag and drop
    var selected = null;
    var nearest = null;
    var dragged = null;

    jQuery(canvas).mousedown(function(e) {
        var pos = jQuery(this).offset();
        var p = fromScreen({x: e.pageX - pos.left, y: e.pageY - pos.top});
        selected = nearest = dragged = layout.nearest(p);

        if (selected.node !== null) {
            dragged.point.m = 10000.0;

            if (nodeSelected) {
                nodeSelected(selected.node);
            }
        }

        renderer.start();
    });

    // Basic double click handler
    jQuery(canvas).dblclick(function(e) {
        var pos = jQuery(this).offset();
        var p = fromScreen({x: e.pageX - pos.left, y: e.pageY - pos.top});
        selected = layout.nearest(p);
        node = selected.node;
        if (node && node.data && node.data.ondoubleclick) {
            node.data.ondoubleclick();
        }
    });

    jQuery(canvas).mousemove(function(e) {
        var pos = jQuery(this).offset();
        var p = fromScreen({x: e.pageX - pos.left, y: e.pageY - pos.top});
        nearest = layout.nearest(p);

        if (dragged !== null && dragged.node !== null) {
            dragged.point.p.x = p.x;
            dragged.point.p.y = p.y;
        }

        renderer.start();
    });

    jQuery(window).bind('mouseup',function(e) {
        dragged = null;
    });

    Springy.Node.prototype.getWidth = function() {
        var text = (this.data.label !== undefined) ? this.data.label : this.id;
        if (this._width && this._width[text])
            return this._width[text];

        ctx.save();
        ctx.font = "16px Verdana, sans-serif";
        var width = ctx.measureText(text).width + 10;
        ctx.restore();

        this._width || (this._width = {});
        this._width[text] = width;

        return width;
    };

    Springy.Node.prototype.getHeight = function() {
        return 20;
    };

    var renderer = this.renderer = new Springy.Renderer(layout,
        function clear() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
        },
        function drawEdge(edge, p1, p2) {
            var x1 = toScreen(p1).x;
            var y1 = toScreen(p1).y;
            var x2 = toScreen(p2).x;
            var y2 = toScreen(p2).y;

            var direction = new Springy.Vector(x2-x1, y2-y1);
            var normal = direction.normal().normalise();

            var from = graph.getEdges(edge.source, edge.target);
            var to = graph.getEdges(edge.target, edge.source);

            var total = from.length + to.length;

            // Figure out edge's position in relation to other edges between the same nodes
            var n = 0;
            for (var i=0; i<from.length; i++) {
                if (from[i].id === edge.id) {
                    n = i;
                }
            }

            var spacing = 6.0;

            // Figure out how far off center the line should be drawn
            var offset = normal.multiply(-((total - 1) * spacing)/2.0 + (n * spacing));

            var s1 = toScreen(p1).add(offset);
            var s2 = toScreen(p2).add(offset);

            var boxWidth = edge.target.getWidth();
            var boxHeight = edge.target.getHeight();

            var intersection = intersect_line_box(s1, s2, {x: x2-boxWidth/2.0, y: y2-boxHeight/2.0}, boxWidth, boxHeight);

            if (!intersection) {
                intersection = s2;
            }

            var stroke = (edge.data.color !== undefined) ? edge.data.color : '#000000';

            var arrowWidth;
            var arrowLength;

            var weight = (edge.data.weight !== undefined) ? edge.data.weight : 1.0;

            ctx.lineWidth = Math.max(weight, 0.1);
            arrowWidth = 1 + ctx.lineWidth;
            arrowLength = 8;

            var directional = (edge.data.directional !== undefined) ? edge.data.directional : true;

            // line
            var lineEnd;
            if (directional) {
                lineEnd = intersection.subtract(direction.normalise().multiply(arrowLength * 0.5));
            } else {
                lineEnd = s2;
            }

            ctx.strokeStyle = stroke;
            ctx.beginPath();
            ctx.moveTo(s1.x, s1.y);
            ctx.lineTo(lineEnd.x, lineEnd.y);
            ctx.stroke();

            // arrow
            if (directional) {
                ctx.save();
                ctx.fillStyle = stroke;
                ctx.translate(intersection.x, intersection.y);
                ctx.rotate(Math.atan2(y2 - y1, x2 - x1));
                ctx.beginPath();
                ctx.moveTo(-arrowLength, arrowWidth);
                ctx.lineTo(0, 0);
                ctx.lineTo(-arrowLength, -arrowWidth);
                ctx.lineTo(-arrowLength * 0.8, -0);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            // label
            if (edge.data.label !== undefined) {
                text = '"' + edge.data.label + '" @ ' + edge.data.rate;
                ctx.save();
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                ctx.font = "10px Helvetica, sans-serif";
                ctx.fillStyle = "#5BA6EC";
                ctx.fillText(text, (x1+x2)/2, (y1+y2)/2);
                ctx.restore();
            }

        },
        function drawNode(node, p) {
            var s = toScreen(p);

            ctx.save();

            var boxWidth = node.getWidth();
            var boxHeight = node.getHeight();

            // clear background
            ctx.clearRect(s.x - boxWidth/2, s.y - 10, boxWidth, 20);

            // fill background
            // selected -> selected.node
            if (selected !== null && selected.node !== null && nearest.node !== null && selected.node.id === node.id) {
                ctx.fillStyle = "#FFFFE0";
            } else if (nearest !== null && nearest.node !== null && nearest.node.id === node.id) {
                ctx.fillStyle = "#EEEEEE";
            } else {
                ctx.fillStyle = node.data.background !== undefined ? node.data.background : "#FFFFFF";
            }
            ctx.fillRect(s.x - boxWidth/2, s.y - 10, boxWidth, 20);

            ctx.textAlign = "left";
            ctx.textBaseline = "top";
            ctx.font = "16px Verdana, sans-serif";
            ctx.fillStyle = "#000000";
            ctx.font = "16px Verdana, sans-serif";
            var text = (node.data.label !== undefined) ? node.data.label : node.id;
            ctx.fillText(text, s.x - boxWidth/2 + 5, s.y - 8);

            ctx.restore();
        }
    );

    renderer.start();

    // helpers for figuring out where to draw arrows
    function intersect_line_line(p1, p2, p3, p4) {
        var denom = ((p4.y - p3.y)*(p2.x - p1.x) - (p4.x - p3.x)*(p2.y - p1.y));

        // lines are parallel
        if (denom === 0) {
            return false;
        }

        var ua = ((p4.x - p3.x)*(p1.y - p3.y) - (p4.y - p3.y)*(p1.x - p3.x)) / denom;
        var ub = ((p2.x - p1.x)*(p1.y - p3.y) - (p2.y - p1.y)*(p1.x - p3.x)) / denom;

        if (ua < 0 || ua > 1 || ub < 0 || ub > 1) {
            return false;
        }

        return new Springy.Vector(p1.x + ua * (p2.x - p1.x), p1.y + ua * (p2.y - p1.y));
    }

    function intersect_line_box(p1, p2, p3, w, h) {
        var tl = {x: p3.x, y: p3.y};
        var tr = {x: p3.x + w, y: p3.y};
        var bl = {x: p3.x, y: p3.y + h};
        var br = {x: p3.x + w, y: p3.y + h};

        var result;
        if (result = intersect_line_line(p1, p2, tl, tr)) { return result; } // top
        if (result = intersect_line_line(p1, p2, tr, br)) { return result; } // right
        if (result = intersect_line_line(p1, p2, br, bl)) { return result; } // bottom
        if (result = intersect_line_line(p1, p2, bl, tl)) { return result; } // left

        return false;
    }

    return this;
}

})();

    },500);

    function safe(str) {
        return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/ /g, '&nbsp;');
    }

    //http://stackoverflow.com/questions/4810841/json-pretty-print-using-javascript
    function syntaxHighlight(json) {
        json = JSON.parse(json);
        json = JSON.stringify(json, undefined, 4);
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            var cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
    }

    function response(str){
        var r = document.getElementById('respTxt');
        r.innerHTML = syntaxHighlight(str);
    }

    function clearResponse(){
      var r = document.getElementById('respTxt');
      r.innerHTML = '';
    }

    var rootCommands = {
        create: function(tokens){
            if(tokens.length > 3){
                console.log("incorrect number of arguments")
                return false; 
            }
            var query = "create?blockType=" + tokens[1];
            if(tokens.length == 3) {
                query += '&id=' + tokens[2];
            }
            response( get(query) );
            return true;
        },
        delete: function(tokens){
            if(tokens.length > 2){
                console.log("incorrect number of arguments")
                return false; 
            }
            var query = "delete?id=" + tokens[1];
            response( get(query) );
            return true;
        },
        connect: function(tokens){
            if(tokens.length !== 3){
                console.log("incorrect number of arguments")
                return false; 
            }
            var query = "connect?from=" + tokens[1] + "&to=" + tokens[2];
            response( get(query) );
            return true;
        },
    }

    function routeCommand(tokens, obj){
        console.log("route command")
        var routeTokens = tokens[0].split('/');
        if(!blocks.hasOwnProperty(routeTokens[0])){
            return false;
        }
        var query = 'blocks/' + routeTokens[0] + '/' + routeTokens[1];

        if (obj == null){
            response( get(query) );
        } else {
            var sendObj;
            try {
              sendObj = JSON.parse(obj);
            } catch(e){
              response('{"error":"invalid json"}')
              return false;
            }
            response( post(query, JSON.stringify(sendObj)))
        }

        return true;
    }

    function execute(cmd){
        var obj = null; 

        if( cmd.indexOf('{') !== -1){
            obj = cmd.substring(cmd.indexOf('{') );
            cmd = cmd.substring(0, cmd.indexOf('{') );
        }

        var tokens = cmd.replace(/\s+/g,' ').trim().split(' ');

        if(tokens === null || tokens.length === 0){
            return;
        }

        if(rootCommands.hasOwnProperty(tokens[0]) && rootCommands[tokens[0]](tokens)){
            update();
            return;
        }

        if(tokens[0].indexOf('/') !== -1 && routeCommand(tokens, obj)){
            update();
            return;
        }

        response('{"error":"invalid command"}');
        return;
    }

    document.onkeydown = function(e){
        // capture backspace
        if(e.which == 8 || e.which == 46){
            e.preventDefault();
            e.stopPropagation();
        }

        if(e.which == 37){
            // left
            if(cursorIndex > 0){
                cursorIndex--;
            }
        } else if (e.which == 39){
            //right 
            if(cursorIndex < cmd.length){
                cursorIndex++;
            }
        } else if (e.which == 8 || e.which == 46) {
            // backspace 
            cmd = cmd.substring(0,cursorIndex - 1) + cmd.substring(cursorIndex);
            if (cursorIndex > 0){
                cursorIndex--;
            }
        } else if (e.which == 38){
          // up
          if(cmdHistoryIndex > 0){
            cmdHistoryIndex--; 
            cmd = cmdHistory[cmdHistoryIndex];
            cursorIndex = cmd.length;
          }
        } else if (e.which == 40){
          // down
          if(cmdHistoryIndex < cmdHistory.length - 1){
            cmdHistoryIndex++; 
            cmd = cmdHistory[cmdHistoryIndex];
            cursorIndex = cmd.length;
          }
        }else if (e.which == 13 && cmd.length === 0){
          // enter w/o command
            if (cmd.length === 0){
              clearResponse();
            }
        } else if (e.which == 13 && cmd.length !== 0) {
          // enter with command
            console.log(cmdHistory.length - 1, cmd)
            
            if(cmdHistoryIndex != cmdHistory.length - 1){
              cmdHistory[cmdHistory.length - 1] = cmd;
            } 
            
            cmdHistory.push(cmd);

            cmdHistoryIndex = cmdHistory.length - 1;
            execute(cmd);
            cmd = '';
            cmdHistory[cmdHistory.length - 1] = '';
            cursorIndex = 0;
        } else if (e.which !== 16){
            var c = e.which;
            if (_to_ascii.hasOwnProperty(c)) {
                c = _to_ascii[c];
            }
            
            if (!e.shiftKey && (c >= 65 && c <= 90)) {
                c = String.fromCharCode(c + 32);
            } else if (e.shiftKey && shiftUps.hasOwnProperty(c)) {
                c = shiftUps[c];
            } else {
                c = String.fromCharCode(c);
            }

            cursorIndex++; 
            cmd = cmd.substring(0, cursorIndex - 1) + c + cmd.substring(cursorIndex - 1)

            if(cmdHistoryIndex == cmdHistory.length - 1){
              cmdHistory[cmdHistory.length - 1] = cmd;
            }
        }
        console.log(cmdHistory, cmd);

        start.innerHTML = safe(cmd.substring(0, cursorIndex));

        if (cursorIndex === cmd.length){
            cursor.innerHTML = '&nbsp;';
        } else {
            cursor.innerHTML = safe(cmd.substring(cursorIndex, cursorIndex + 1));
        }

        end.innerHTML = safe(cmd.substring(cursorIndex + 1, cmd.length));
    }

    function get(url){
        var request = new XMLHttpRequest();
        request.open('GET', url, false);
        request.send(null);
        if (request.status === 200 || request.status === 500) {
          return request.responseText;
        }
        return '{"error":0}';
    }

    function post(url, str){
        var request = new XMLHttpRequest();
        request.open('POST', url, false);
        request.send(str);
        if (request.status === 200 || request.status === 500) {
          return request.responseText;
        }
        return '{"error":0}';
    }

    function deleteBlock(id){
        if(blocks[id].data.block.BlockType === "connection"){
            clearInterval(blocks[id].data.updater);
            graph.removeEdge(blocks[id]);
        } else {
            graph.removeNode(blocks[id]);
        }
        delete blocks[id];
    }

    window.update = updateGraph;

    function updateGraph(){
        console.log("updating...")
        var blockUpdates = JSON.parse(get('list'));
        var newIDs = [];

        blockUpdates.forEach(function(b){
            newIDs.push(b.ID);
        })

        // remove blocks that are in the interface but no longer in ST
        for(var key in blocks){
            if(newIDs.indexOf(key) === -1){
                console.log("block: " + key + " no longer exists")
                deleteBlock(key)
            }
        }

        // add blocks
        blockUpdates.forEach(function(b){
            if(b.BlockType !== "connection") {
                if ( !blocks.hasOwnProperty(b.ID) ) {
                    blocks[b.ID] = graph.newNode({label: b.ID, block: b, background: getHSL(b.BlockType) });
                }
            }
        })

        // add edges
        blockUpdates.forEach(function(b){
            if(b.BlockType === "connection") {
                if ( !blocks.hasOwnProperty(b.ID) ) {
                    var edgeData = {
                        label: b.ID, 
                        block: b, 
                        rate: 0.0,
                    };

                    function updateRate(block){
                        block.data.updater = setTimeout(function(){
                            var rate = JSON.parse(get('blocks/' + b.ID + '/rate')).rate;
                            edgeData.rate = rate === 0 ? 0 : Math.round( (1/rate) * 1000.0 )/1000.0;
                            edgeData.weight = edgeData.rate === 0 ? 1 : Math.log(edgeData.rate);
                            updateRate(block);
                        },1000);
                    }

                    blocks[b.ID] = graph.newEdge(blocks[b.InBlocks[0]],blocks[b.OutBlocks[0]], edgeData)
                    updateRate(blocks[b.ID]);

                }
            }
        })
    }

    resizeCanvas();
    updateGraph();

    var springy = window.springy = jQuery('#springydemo').springy({
        graph: graph,
        nodeSelected: function(node){
            console.log('Node selected: ' + JSON.stringify(node.data));
        }
    });

})
</script>
